<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jogo da velha multiplayer online">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Jogo da Velha</title>
  <script src="./index.js" defer></script>
</head>
<body>
  <main>
    <header id="cabecalho">
      <h3>Bem vindo ao jogo da velha <strong>multiplayer</strong></h3>
      <h4>Escolha uma opção:</h4>
    </header>
    <section id="btnPlayer">
      <button id="find-match" class="button" style="background: #3F54E4;" tabindex="1">Procurar Partida</button>
      <button id="create-game" class="button" style="background: #3FE446;" tabindex="2" disabled>Criar Partida</button>
      <button id="join-game" class="button" style="background: #EC4A4A;" tabindex="3" disabled>Entrar em Partida</button>
    </section>
    <div id="tooltip" class="disabled-tootip">Funcionalidade indisponível no momento</div>
  </main>
</body>
</html>
